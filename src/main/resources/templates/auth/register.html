<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TiketKonser ID</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4ECDC4, #FF6B6B);
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .auth-card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background: linear-gradient(45deg, #4ECDC4, #FF6B6B);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #eee;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4ECDC4;
            box-shadow: 0 0 0 0.2rem rgba(78,205,196,0.25);
        }
        .register-title {
            background: linear-gradient(45deg, #4ECDC4, #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        .input-group-text {
            border-radius: 10px 0 0 10px;
            border: 2px solid #eee;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 register-title">
                <i class="fas fa-user-plus me-2"></i>Register
            </h2>
            <form th:action="@{/auth/register}" method="post" class="animate__animated animate__fadeIn">
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fas fa-user text-muted"></i>
                        </span>
                        <input id="username" name="username" type="text" 
                               class="form-control" placeholder="Choose a username"
                               required autocomplete="off">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input id="password" name="password" type="password" 
                               class="form-control" placeholder="Create a password"
                               required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-4">
                    <i class="fas fa-user-plus me-2"></i>Register
                </button>
                <p class="text-center mb-0">
                    Already have an account? 
                    <a href="/auth/login" class="text-decoration-none" 
                       style="color: #4ECDC4;">Login here</a>
                </p>
                <div th:if="${error}" 
                     class="alert alert-danger mt-3 animate__animated animate__shakeX">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
