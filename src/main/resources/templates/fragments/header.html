<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark mb-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/admin/home">
                <i class="bi bi-music-note-beamed me-2"></i>
                <span>TiketKonser ID</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                    aria-controls="navbarCollapse" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'home' ? 'active' : ''}" 
                           href="/admin/home">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'konser' ? 'active' : ''}" 
                           href="/admin/konser">
                            <i class="bi bi-music-note-list me-1"></i>Konser
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'tiket' ? 'active' : ''}" 
                           href="/admin/tiket">
                            <i class="bi bi-ticket-perforated me-1"></i>Tiket
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}" 
                           href="/admin/dashboard">
                            <i class="bi bi-graph-up me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>

                <!-- User Section -->
                <div class="ms-auto">
                    <div th:if="${session.loggedInUser}" 
                         class="d-flex align-items-center gap-3">
                        <div class="user-info">
                            <i class="bi bi-person-circle me-2"></i>
                            <span th:text="${session.loggedInUser}" class="text-white">Admin</span>
                        </div>
                        <a href="/auth/logout" class="btn btn-light btn-sm px-3 rounded-pill">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
        }

        .navbar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) !important;
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
            transition: transform 0.3s;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .btn-light {
            background: rgba(255,255,255,0.9);
            border: none;
            transition: all 0.3s;
        }

        .btn-light:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            background: white;
        }

        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
                align-items: start !important;
                gap: 1rem;
            }
            
            .navbar-nav {
                margin: 1rem 0;
            }
        }
    </style>
</header>
