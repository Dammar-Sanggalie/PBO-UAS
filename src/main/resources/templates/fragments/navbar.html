<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" th:fragment="navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/user/home">
                <i class="bi bi-music-note-beamed me-2"></i>
                <span>TiketKonser ID</span>
            </a>
            <button class="navbar-toggler border-0" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/konser">
                            <i class="bi bi-music-note-list me-1"></i>
                            Daftar Konser
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/konser/riwayat">
                            <i class="bi bi-clock-history me-1"></i>
                            Riwayat Pemesanan
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item me-2">
                        <a class="nav-link user-profile" href="/user/profile">
                            <i class="bi bi-person-circle me-1"></i>
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="/auth/logout">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
        }

        .navbar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
            transition: transform 0.3s;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s;
            margin: 0 0.2rem;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .logout-btn {
            color: #fff !important;
            background: rgba(255,87,87,0.3);
        }

        .logout-btn:hover {
            background: rgba(255,87,87,0.5);
        }

        .user-profile {
            background: rgba(255,255,255,0.1);
        }

        @media (max-width: 991px) {
            .navbar-nav {
                margin-top: 1rem;
            }
            .nav-link {
                margin: 0.2rem 0;
            }
        }
    </style>
</body>
</html>
