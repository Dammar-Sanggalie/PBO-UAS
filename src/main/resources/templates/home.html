<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="main-content">
    <h2 class="mb-4">Poster Konser</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="konser : ${daftarKonser}">
            <div class="card">
                <img th:src="${konser.posterUrl}" class="card-img-top" alt="Poster Konser" style="height:300px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${konser.namaKonser}">Nama Konser</h5>
                    <p class="card-text" th:text="${konser.lokasi}">Lokasi</p>
                    <p class="card-text" th:text="${konser.tanggal}">Tanggal</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
