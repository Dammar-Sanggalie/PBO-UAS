<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
      <head>
    <title>Tambah Tiket</title>
</head>
<body>
<div layout:fragment="main-content">
    <h2>Tambah Tiket</h2>
    <form th:action="@{/tiket/add}" th:object="${tiket}" method="post">
        <div class="mb-3">
            <label class="form-label">Nama Pemesan</label>
            <input type="text" th:field="*{namaPemesan}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Nama Konser</label>
            <input type="text" th:field="*{namaKonser}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Jumlah</label>
            <input type="number" th:field="*{jumlah}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Harga</label>
            <input type="number" th:field="*{totalHarga}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="/tiket" class="btn btn-secondary">Kembali</a>
    </form>
</div>
</body>
</html>
